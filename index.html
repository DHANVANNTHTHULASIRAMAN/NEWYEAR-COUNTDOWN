<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNT DOWN</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <p><b>COUNTDOWN TO</b></p>
    <h1 class="newyear">NEW YEAR </h1>
    <div class="counter">
        <div class="box">
            <h2 class="days">00</h2>
            <small><b>DAYS</b></small>
        </div>

        <div class="box">
            <h2 class="hours">00</h2>
            <small><b>HOURS</b></small>
        </div>

        <div class="box">
            <h2 class="minutes">00</h2>
            <small><b>MINUTES</b></small>
        </div>

        <div class="box">
            <h2 class="seconds">00</h2>
            <small><b>SECONDS</b></small>
        </div>
    </div>

 <script src="./script.js"></script>   
</body>
</html>
